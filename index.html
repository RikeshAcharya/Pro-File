  <style>
    * {
      overflow: hidden;
    }

    .ball {
      position: absolute;
      bottom: 50px;
      border-radius: 50%;
      transition: bottom 0.3s;
    }

    #ball1 {
      width: 60px;
      height: 60px;
      background: red;
    }

    #ball2 {
      width: 40px;
      height: 40px;
      background: blue;
      opacity: 0.8;
    }

    #ball3 {
      width: 30px;
      height: 30px;
      background: green;
      opacity: 0.7;
    }

    #message {
      text-align: center;
      margin-top: 120px;
      color: red;
      font-weight: bold;
      font-family: Arial;
    }
  </style>

</head>
<body>

  <div id="ball" class="ball"></div>
  <div id="ball1" class="ball"></div>
  <div id="ball2" class="ball"></div>
  <div id="ball3" class="ball"></div>

  <p id="message"></p>

  <script>
    const ball = document.getElementById("ball");
    const ball1 = document.getElementById("ball1");
    const ball2 = document.getElementById("ball2");
    const ball3 = document.getElementById("ball3");
    const message = document.getElementById("message");

    let originalPosition = 50;
    let sizeToggle = true;
    let position = 50;
    let direction = 2;

    // Follow distance offset
    let offset2 = -50;
    let offset3 = -100;

    // Key press events for bounce up
    document.addEventListener("keydown", function(event) {
      if (event.key.toLowerCase() === "r") {
        ball1.style.bottom = "200px";
        ball2.style.bottom = "200px";
        ball3.style.bottom = "200px";
        message.textContent = "";
      } else {
        message.textContent = "Error: Only 'R' key makes the balls move";
      }
    });

    document.addEventListener("keyup", function(event) {
      if (event.key.toLowerCase() === "r") {
        ball1.style.bottom = originalPosition + "px";
        ball2.style.bottom = originalPosition + "px";
        ball3.style.bottom = originalPosition + "px";
      }
    });

    // Size change animation
    setInterval(() => {
      ball1.style.width = sizeToggle ? "100px" : "130px";
      ball1.style.height = sizeToggle ? "100px" : "130px";
      sizeToggle = !sizeToggle;
    }, 500);

    // Edge bounce movement
    setInterval(() => {
      position += direction;
      ball.style.left = position + "px";

      if (position >= window.innerWidth - 100 || position <= 0) {
        direction *= -1;
      }
    }, 20);

    // Auto wrap-around movement (main balls)
    setInterval(() => {
      position += direction;

      ball1.style.left = position + "px";
      ball2.style.left = (position + offset2) + "px";
      ball3.style.left = (position + offset3) + "px";

      if (position > window.innerWidth) position = -100;
      if (position < -100) position = window.innerWidth;
    }, 2);
  </script>

</body>
</html>
